<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After </title>
    <style>
        .container{
            height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .name{
            font-size: 24px;
            font-weight: 800;
        }
        .name::before{
            content: "Hello , ";
            color: blue;
        }
        .name::after{
            content: " Thank you";
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="name">My Name is Bibek Bhattarai.</p>
    </div>
</body>
</html>
